<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/authentication/register.css' %}">
    <script src="https://kit.fontawesome.com/2c7210fe92.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <i class="fa-solid fa-people-roof"></i>
        <h1> Smart Family </h1>
        <a href="{% url 'about' %}">About</a>
    </div>

    <div class="container">
        <!-- Slideshow Section -->
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="/static/images/family4.jpg" class="my-image">
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="/static/images/family7.jpg" class="my-image">
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="/static/images/family3.jpg" class="my-image">
            </div>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

<!-- Register Form Section -->
<div class="container">
    <div class="form-box">
        <h2>Create Your Account</h2>

        <!-- Display error or success messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Registration Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <label for="password1">Password:</label>
                <input type="password" name="password1" id="password1" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <label for="password2">Confirm Password:</label>
                <input type="password" name="password2" id="password2" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>

        <!-- Login link -->
        <div class="link">
            <p>Already have an account?</p>
            <a href="{% url 'login' %}">Log in here</a>
        </div>
    </div>
</div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1;}
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 2000);
        }
    </script>
</body>
</html>
