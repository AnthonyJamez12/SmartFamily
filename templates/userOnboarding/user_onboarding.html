<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/userOnboarding/user_onboarding.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Complete Your Profile</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
